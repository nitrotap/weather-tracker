<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/styles.css" />

    <title>Weather Tracker</title>
</head>
<body>

<header id="title" class="container-fluid bg-dark">
    <div class="row">
        <div  class="col">
            <h1 class="text-center mw-100 bg-dark text-light">Weather Tracker</h1>
        </div>
    </div>
</header>

<main class="container">
    <div class="row">
        <!-- Search -->
        <aside class="col-4">
            <!-- City Search -->
            <div>
                <h2>
                    Search for a City:
                </h2>
                <input type="text" class="form-control-lg"/>
                <button type="button" class="form-control-lg">Search</button>
            </div>

            <!-- Past City List -->
            <div id="city-list">


            </div>
        </aside>


        <section class="col-8">
            <!-- Current Weather Conditions -->
            <div class="">
                <h2>Current Weather Conditions</h2>
            </div>
            <!-- Future Forecast -->
            <h2>Five Day Forecast</h2>
            <div class="row">
                <div class="col-2">
                    <h3>Single day forecast</h3>
                </div>
                <div class="col-2">
                    <h3>Single day forecast</h3>
                </div>
                <div class="col-2">
                    <h3>Single day forecast</h3>
                </div>
                <div class="col-2">
                    <h3>Single day forecast</h3>
                </div>
                <div class="col-2">
                    <h3>Single day forecast</h3>
                </div>
            </div>
        </section>


    </div>

</main>




<!-- footer -->
<footer>

        Made with <span style="color: red;">&#x2764;</span> in CO.

<script src="assets/js/script.js"></script>

</body>
</html>
